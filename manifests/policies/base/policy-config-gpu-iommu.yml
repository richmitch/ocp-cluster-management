apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: configure-gpu-iommu
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration, Rolling Restart - Compute  # None, Control, Compute, All
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: set-intel-iommu
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: machineconfiguration.openshift.io/v1
                kind: MachineConfig
                metadata:
                  name: 100-master-gpu-iommu
                  labels:
                    machineconfiguration.openshift.io/role: master
                spec:
                  config:
                    ignition:
                      version: 3.2.0
                  kernelArguments:
                      - intel_iommu=on


