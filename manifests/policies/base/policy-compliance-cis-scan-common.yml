apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: cis-scan-common
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CA Security Assessment and Authorization
    policy.open-cluster-management.io/controls: CA-2 Security Assessments, CA-7 Continuous Monitoring, Rolling Restart - None  # None, Control, Compute, All
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: cis-scan-profile-bundle-ocp4
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave # this template creates ScanSettingBinding:cis
              objectDefinition:
                apiVersion: compliance.openshift.io/v1alpha1
                kind: ProfileBundle
                metadata:
                  name: ocp4-latest
                  namespace: openshift-compliance
                spec:
                  contentFile: ssg-ocp4-ds.xml
                  contentImage: quay.io/complianceascode/ocp4:latest
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: cis-scan-profile-bundle-rhcos
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave # this template creates ScanSettingBinding:cis
              objectDefinition:
                apiVersion: compliance.openshift.io/v1alpha1
                kind: ProfileBundle
                metadata:
                  name: ocp4-latest
                  namespace: openshift-compliance
                spec:
                  contentFile: ssg-rhcos4-ds.xml
                  contentImage: quay.io/complianceascode/ocp4:latest
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: cis-scan-profile-bundle-rhcos
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave # this template creates ScanSettingBinding:cis
              objectDefinition:
                apiVersion: compliance.openshift.io/v1alpha1
                kind: ScanSetting
                metadata:
                  name: wow-policy-scan-only
                  namespace: openshift-compliance
                autoUpdateRemediations: false
                autoApplyRemediations: false
                rawResultStorage:
                  pvAccessModes:
                    - ReadWriteOnce
                  rotation: 3
                  size: 10Gi
                schedule: 0 1 * * *
                roles:
                  - worker
                  - master
                scanTolerations:
                  - effect: NoSchedule
                    key: node-role.kubernetes.io/master
                    operator: Exists


