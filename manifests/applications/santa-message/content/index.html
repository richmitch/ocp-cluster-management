<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="helloApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Merry Christmas from Woolworths</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script	src="../js/jquery.min.js"></script>
<script	src="../js/bootstrap.min.js"></script>
<script	src="../js/angular.min.js"></script>
<script>
	var helloApp = angular.module("helloApp", []);
	helloApp.controller("HelloCtrl", function($scope) {
		$scope.name = "Father Christmas";
	});
</script>
</head>
<body ng-controller="HelloCtrl">
	<header class="navbar navbar-static-top" id="top" role="banner">
	<div class="container">
		<div class="navbar-header">
			<button class="navbar-toggle" type="button" data-toggle="collapse"
				data-target=".bs-navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span	class="icon-bar"></span>
			</button>
      <img class="navbar-header" src="../images/woolies.png" fetchpriority="high" aria-label="Woolworths logo navigate to home page" alt="Woolworths Online Home">&nbsp;
      <a href="https://www.woolworths.com.au/shop/discover/christmas" class="navbar-brand">Merry Christmas</a>
		</div>
	</div>
	</header>
	<div class="container">
		<div class="page-header" style="margin: 0">
			<h1>Hello Happy Shopper!</h1>
		</div>
		<div style="padding-top: 15px">Type your name in the text field below</div>
		<div style="padding-top: 30px">
			<div style="padding: 0px 0px 20px 30px">
				<h4>Hello {{ name }} ! How are you doing today ?</h4></div>
			<form class="form-horizontal" role="form" method="post" action="#">
				<div class="form-group">
					<label class="col-md-1 control-label">Name</label>
					<div class="col-md-3">
						<input type="text" class="form-control" name="firstname"
							ng-model="name">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
